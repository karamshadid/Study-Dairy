<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>while2</title>
</head>

<body>
  <script>
    var i = 0;
    while (true) {

      console.log("Hello world!" + i);
      if (i == 10) {

        break;
      } else {

        i++;
      }
    }


  </script>




</body>

</html>
