<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Forms Js</title>
</head>

<body>

  <h1>Web page</h1>

  <p>Give one number:</p>
  <form name="Add">
    <input type="number" min="1" max="10" name="number1">
    <input type="number" min="1" max="10" name="number2">

  </form>

  <button type="button" name="click" onclick="myFunction()">CLICK</button>
  <p id="demo"></p>


  <script>
    function myFunction(){
    var num = Number(document.forms["Add"]["number1"].value);
    var num2=Number(document.forms["Add"]["number2"].value);
    var myNum = num + 1;
    document.getElementById("demo").innerHTML = "Your number is " + num + ". My number is " + myNum + ". I win!";
  }


  </script>



</body>

</html>
