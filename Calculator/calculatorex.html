<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>calc</title>
  <link rel="stylesheet" href="calcex.css" type="text/css">
</head>

<body>
  <h1>Calculator</h1>


  <form name="calculator">
    <table>

      <tr>
        <td colspan="4"><input type="text" name="input" class="answer" value=""></td>
      </tr>
      <tr>
        <td><input type="button" name="clear" class="sign" value="AC" onclick="calculator.input.value = ''"></td>
        <td><input type="button" name="plusminus" class="sign" value=" +/- " onclick="calculator.input.value += '&plusmn'"></td>
        <td><input type="button" name="procent" class="sign" value=" % " onclick="calculator.input.value += '%'"></td>
        <td><input type="button" name="divide" class="sign" value=" ÷ " onclick="calculator.input.value += '/'"></td>
      </tr>
      <tr>
        <td><input type="button" name="seven" class="number" value=" 7 " onclick="calculator.input.value += '7'"></td>
        <td><input type="button" name="eight" class="number" value="8" onclick="calculator.input.value += '8'"></td>
        <td><input type="button" name="nine" class="number" value="9" onclick="calculator.input.value += '9'"></td>
        <td><input type="button" name="plus" class="sign" value=" x " onclick="calculator.input.value += ' * '"></td>
      </tr>
      <tr>
        <td><input type="button" name="four" class="number" value="4" onclick="calculator.input.value += '4'"></td>
        <td><input type="button" name="five" class="number" value="5" onclick="calculator.input.value += '5'"></td>
        <td><input type="button" name="six" class="number" value="6" onclick="calculator.input.value += '6'"></td>
        <td><input type="button" name="minus" class="sign" value="‒" onclick="calculator.input.value += ' - '"></td>
      </tr>
      <tr>
        <td><input type="button" name="one" class="number" value="1" onclick="calculator.input.value += '1'"></td>
        <td><input type="button" name="two" class="number" value="2" onclick="calculator.input.value += '2'"></td>
        <td><input type="button" name="three" class="number" value="3" onclick="calculator.input.value += '3'"></td>
        <td><input type="button" name="multiply" class="sign" value="+" onclick="calculator.input.value += ' + '"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" name="zero" class="number" value=" 0" onclick="calculator.input.value += '0'"></td>
        <td><input type="button" name="equals" class="dot" value="," onclick="calculator.input.value += '.'"></td>
        <td><input type="button" name="divide" class="sign" value="=" onclick="calculator.input.value = eval(calculator.input.value)"></td>
      </tr>
    </table>
  </form>

</body>

</html>
